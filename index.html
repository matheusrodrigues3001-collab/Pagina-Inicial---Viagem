<style>

body {

.container {

}

    background: #16a34a;

}

.seta {
    text-align: center;
    font-size: 18px;
    opacity: 0.6;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
}

.primary { background: #3b82f6; color: white; }

.credito {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    color: #475569;
    opacity: 0.8;
}
</style>
</head>

<script>
let progresso = JSON.parse(localStorage.getItem("progressoPasseio")) || [];

function toggleEtapa(el, index){
    el.classList.toggle("concluida");
    progresso[index] = el.classList.contains("concluida");
    localStorage.setItem("progressoPasseio", JSON.stringify(progresso));
}

function carregarProgresso(){
    document.querySelectorAll(".etapa").forEach((etapa,i)=>{
        if(progresso[i]) etapa.classList.add("concluida");
    });
}

function irParaGastos(){
    window.location.href = "viagem.html"; // sua pÃ¡gina dos gastos
}

carregarProgresso();
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meu Planejador de Viagens</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg,#dbeafe,#bfdbfe,#e0f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    backdrop-filter: blur(14px);
    background: rgba(255,255,255,0.75);
    width: 100%;
    max-width: 500px;
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    text-align: center;
}

h1 {
    color: #1e3a8a;
    margin-bottom: 10px;
}

p {
    color: #334155;
    font-size: 14px;
    margin-bottom: 25px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #3b82f6;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(59,130,246,0.4);
}

.credito {
    margin-top: 25px;
    font-size: 12px;
    color: #475569;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
    <h1>✈️ Planejador de Viagens</h1>
    <p>Organize seus passeios, controle seus gastos e planeje tudo de forma simples.</p>

    <button onclick="entrar()">❄️ Acessar Viagem para Gramado</button>

    <div class="credito">Criado por <strong>Matheus Damica</strong></div>
</div>

<script>
function entrar(){
    window.location.href = "https://matheusrodrigues3001-collab.github.io/Site-de-Viagem/";
}
</script>

</body>
</html>
